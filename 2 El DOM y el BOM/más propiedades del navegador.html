<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<h2>Navegador del BOM</h2>
	<button onclick="mostrarPropiedades()">Mostrar Propiedades</button>
	<p id="mensaje"></p>
</body>
<script type="text/javascript">
	function mostrarPropiedades(){
		var mensaje = "";
		mensaje += "<b>Cookies Habilitadas: </b>" +navigator.cookieEnabled + "<br>";
		mensaje += "<b>Plataforma: </b>" +navigator.plataform + "<br>";
		mensaje += "<b>El nombre motor del navegador: </b>" +navigator.product + "<br>";
		mensaje += "<b>Tipos de MIME soportados: </b> <br>";
		for (var i = 0; i < navigator.mimeTypes.length; i++) {
			mensaje += navigator.mimeTypes[i].type+ "<br>";
		}
		mensaje += "<b>Lista de plugins </b> <br>";
		for (var j = 0; j < navigator.plugins.length; j++) {
			mensaje+= navigator.plugins[j].name + "<br>";
		}

		document.getElementById("mensaje").innerHTML = mensaje;

	}
</script>
</html>
