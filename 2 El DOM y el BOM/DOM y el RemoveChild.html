<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function quitarElemento(){
			var miDiv = document.getElementById("miDiv");
			//alert(miDiv);
			miDiv.removeChild(miDiv.childNodes[0]);//Se invoca el metodo removeChild, recibe el nodo hijo a eliminar.
		}
	</script>
</head>
<body>
	<div id="miDiv">
		<h1>primer encabezado</h1>
		<h1>segundo encabezado</h1>
		<h2>tercer encabezado</h2>
	</div>
	<button onclick="quitarElemento()">quitar Elemento</button>
</body>
</html>
