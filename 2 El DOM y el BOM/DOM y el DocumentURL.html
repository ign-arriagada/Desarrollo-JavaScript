<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function urlDocumento(){
			var p = document.getElementById("p1");
			p.innerHTML = "URL de la pagina actual "+document.URL;
		}
	</script>
</head>
<body>
<p id="p1"></p>
<button onclick="urlDocumento()">Mostrar url</button>
</body>
</html>
