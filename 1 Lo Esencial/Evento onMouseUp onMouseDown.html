<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1 id="texto" onmousedown="mouseDown()" onmouseup="mouseUp()">Lorem Ipsum</h1>

</body>
<script type="text/javascript">
	function mouseDown(){
		document.getElementById("texto").style.color = "green";
	}

	function mouseUp(){
		document.getElementById("texto").style.color = "yellow";

	}
</script>
</html>
