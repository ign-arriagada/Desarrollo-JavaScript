<!DOCTYPE html>
<html>
<head>
	<title>ciclo FOR</title>
</head>
<body>
	<h1>For</h1>
	<p id="salida"></p>
	<button onclick="mostrar_equipos()">Mostrar equipos</button>


</body>

<script type="text/javascript">
	function mostrar_equipos(){
		var texto = "Equipos: <br>";
		var equipos = ["Liverpool","Barcelona", "Juventus", "Real Madrid", "Roma"];
		for (var i = 0 ; i < equipos.length; i++) {
			texto += equipos[i]+ "<br> ";
		}
		document.getElementById("salida").innerHTML = texto;
	}	

</script>
</html>
