<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function agregarCookie(nombre,valor,fecha){
			var d = new Date();
			d.setTime(d.getTime()+(fecha+24+60+60+1000));
			var expiracion = "expiracion="+d.GMTString();
			document.cookie = nombre +"=" + valor+"; " + expiracion;

		}

		function obtenerCookie(nombre){
			var name = nombre + "=";
			var ca = document.cookie.split(';');
			for (var i = 0; i < ca.length; i++) {
				var c = ca[i];
				while(c.charAt(0)==' ') c = c.substring(1);
				if(c.indexOf(name) != -1){
					return c.substring(name.length, c.length);
				}

			}
			return "";
		}

		function verificarCookie(){
			var usuario = obtenerCookie("edad");
			if (usuario != ""){
				alert("La edad es :" + usuario);
			} else {
				usuario = prompt("Ingresa tu edad: ","");
				if(usuario != "" && usuario != null){
					agregarCookie("edad",usuario,30); 
				}
			}
		}
	</script>
</head>
<body>
	<h2>Implementacion de cookies</h2>
	<p id="mensaje"></p>
	<input type="button" onclick="verificarCookie()" value="Agregar Cookie" name="">
</body>
</html>
