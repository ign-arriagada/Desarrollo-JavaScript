<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>getElementsByTagName</title>
</head>
<body>
	<p>Primer parrafo</p>
	<p>Segundo parrafo</p>
	<script type="text/javascript">
		var parrafo = document.getElementsByTagName("p");
		var cantidad = parrafo.length;
		alert("la cantidad de parrafos es: "+cantidad)
	</script>
</body>
</html>
