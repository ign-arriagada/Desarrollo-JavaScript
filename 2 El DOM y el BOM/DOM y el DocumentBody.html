<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function objetoBody(){
			var div = document.body.children[0]; //Obtenemos el objeto document.body para obtener el primer elemento hijo de la etiqueta body.
			var texto = document.createTextNode("Mi nuevo texto");
			div.appendChild(texto);

		}
	</script>
</head>
<body>
	<div></div>
	<button onclick="objetoBody()">agregar texto</button>
</body>
</html>
