<!DOCTYPE html>
<html>
<head></head>
<body>
	<h1>Objeto Math</h1>
	
	<p id="m1"></p>
	<p id="m2"></p>
	<p id="m3"></p>
	<p id="m4"></p>
	<p id="m5"></p>
	<p id="m6"></p>
	<p id="m7"></p>
	
</body>

<script>

//Objeto Math

var a = Math.PI; //valor de PI 3.14
var b = Math.cos(90); //calucar el coseno de un numero
var c = Math.sin(180); //calulcar el seno de un numero
var d = Math.max(1,20); //calcula el numero maximo entre varios numeros
var e = Math.min(13,3); //calcula el numero minimo entre varios numeros
var f = Math.pow(2,4); // potencias, primer valor es base, el segun exponente. osea 2 elevado a 4
var g = Math.sqrt(144); //calula la raiz cuadrada de un numero

document.getElementById("m1").innerHTML = a;
document.getElementById("m2").innerHTML = b;
document.getElementById("m3").innerHTML = c;
document.getElementById("m4").innerHTML = d;
document.getElementById("m5").innerHTML = e;
document.getElementById("m6").innerHTML = f;
document.getElementById("m7").innerHTML = g;



	
</script>
</html>
