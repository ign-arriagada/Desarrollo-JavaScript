<body>
	<table border="1">

	</table>
	<button onclick="calc_subt()">Calcular Subtotales</button>
	<button onclick="calc_total()">Total Compra</button>
	<p id="total">Total compra:</p><br>
	<script type="text/javascript">
		function calc_subt(){
			document.getElementById("subt_camisa").value = parseInt(document.getElementById("precio_camisa").value) * parseInt(document.getElementById("cant_camisa").value);
			document.getElementById("subt_gorra").value = parseInt(document.getElementById("precio_gorra").value) * parseInt(document.getElementById("cant_gorra").value);
			document.getElementById("subt_zapatos").value = parseInt(document.getElementById("precio_zapatos").value) * parseInt(document.getElementById("cant_zapatos").value);
			document.getElementById("subt_pantalon").value = parseInt(document.getElementById("precio_pantalon").value) * parseInt(document.getElementById("cant_pantalon").value);
			

		}

		function calc_total(){
			console.log("camisa "+parseInt(document.getElementById('subt_camisa').value));
			console.log("gorra "+parseInt(document.getElementById("subt_gorra").value));
			console.log("zapatos "+parseInt(document.getElementById("subt_zapatos").value));
			console.log("pantlon "+parseInt(document.getElementById("subt_pantalon").value));
			var total = parseInt(document.getElementById("subt_camisa").value) + parseInt(document.getElementById("subt_gorra").value) + parseInt(document.getElementById("subt_zapatos").value) + parseInt(document.getElementById("subt_pantalon").value);
			document.getElementById("total").innerHTML = "El total es :" + total;
		}
