<!DOCTYPE html>
<html>
<head>
	<title>href</title>
	<script type="text/javascript">
		function href(){
			var propiedad = location.hostname;
			alert("la propiedad hostname es: "+propiedad); //propiedad aparece en blanco debido a que es un archivo local.
		}
	</script>
</head>
<body>
<button onclick="href()">mostrar hostname</button>
</body>
</html>
