<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" content="text/html">
	<title>Registro de Usuario</title>

	<script type="text/javascript">
		function evento_onload(){
			alert("Bienvenido al formulario")
		}

		function evento_onclick(){
			alert("Los datos han sido enviados");
		}

		function evento_onfocus(elemento){
			elemento.style.background = "#CCCCCC" ;
		}

		function evento_oncopy(){
			alert("El texto ha sido copiado");
		}
	</script>
</head>
<body onload="evento_onload()">
	<h4>Formulario de registro de usuarios</h4>
	<table>
		<form id="formulario">
			<tr>
				<td><label>Nombres:</label></td>
				<td><input type="text" id="nombres" name="nombres" onfocus="evento_onfocus(this)"></td>
			</tr>
			<tr>
				<td><label>Apellidos:</label></td>
				<td><input type="text" id="apellidos" name="apellidos"></td>
			</tr>
			<tr>
				<td><label>Identificación:</label></td>
				<td><input type="text" id="identificacion" name="identificacion" oncopy="evento_oncopy()"></td>
			</tr>
			<tr>
				<td><label>Sexo:</label></td>
				<td>
					<select id="sexo" name="sexo">
						<option></option>
						<option name="masculino" value="masculino">Masculino</option>
						<option name="femenino" value="femenino">Femenino</option>
					</select>	
				</td>
			</tr>
			<tr>
				<td><label>Email:</label></td>
				<td><input type="text" name="email" id="email"></td>
			</tr>
			<tr>
				<td><label>Teléfono:</label></td>
				<td><input type="text" name="telefono" id="telefono"></td>
			</tr>
			<tr>
				<td><label>Dirección:</label></td>
				<td><input type="text" name="direccion" id="direccion"></td>
			</tr>
			<tr>
				<td><input type="submit" name="enviar" id="enviar" value="Enviar" onclick="evento_onclick()"></td>
			</tr>
		</form>
	</table>
</body>
</html>
