<!DOCTYPE HTML>
<HTML>
	<HEAD>
	</HEAD>
	
	<BODY>
		<h1>Strings </h1>
		
		<p id="s1"></p>
		<p id="s2"></p>
		<p id="s3"></p>
		<p id="s4"></p>
		
		<h1>Strings metodos</h1>
		<p id="s5"></p>
		<p id="s6"></p>
		<p id="s7"></p>
		<p id="s8"></p>
		<p id="s9"></p>
		<p id="s10"></p>
		<p id="s11"></p>
		<p id="s12"></p>
		<p id="s13"></p>
		<p id="s14"></p>
		<p id="s15"></p>
		
	</BODY>
	
	<SCRIPT>
		//Definicion de strings
		
		var saludo1 = "Saludo con comilla doble!!";
		var saludo2 = 'Saludo con comilla simple!!';
		
		var tamañoString = saludo2.length;
		
		var ObjString = new String("Objeto String");
		
		document.getElementById("s1").innerHTML = saludo1;
		document.getElementById("s2").innerHTML = saludo2;
		document.getElementById("s3").innerHTML = tamañoString;
		document.getElementById("s4").innerHTML = ObjString;
		
		//Metodos String
		
		var string1 = "Esta wea";
		var string2 = " esta";
		var string3 = " concatená";
		var stringContact = string1.concat(string2, string3); //El metodo concat() permite concatenar strings
		
		document.getElementById("s5").innerHTML = stringContact;
		
		var mensaje1 = "Programando en .NET";
		document.getElementById("s6").innerHTML = mensaje1;
		
		var mensaje2 = mensaje1.replace(" .NET" ," JavaScript");
		document.getElementById("s7").innerHTML = mensaje2;
		
		var mensaje3 = "Alguna frase qla motivacional";
		document.getElementById("s8").innerHTML = mensaje3;
		
		document.getElementById("s9").innerHTML = mensaje3.substring(5, 10); 
		
		var mensaje4 = "LA VIDA ES UNA SOPA Y YO SOY UN TENEDOR";
		
		document.getElementById("s10").innerHTML = mensaje4;
		document.getElementById("s11").innerHTML = mensaje4.toLowerCase();
		
		var mensaje5 = "el sol alumbra de otra forma";
		
		document.getElementById("s12").innerHTML = mensaje5;
		document.getElementById("s13").innerHTML = mensaje5.toUpperCase();
		
		
		
		

		
		
		
	</SCRIPT>

</HTML>
