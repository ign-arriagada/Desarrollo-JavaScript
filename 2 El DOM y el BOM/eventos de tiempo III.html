<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#miReloj{
			background-color: black;
			font-size: xx-large;
			font-family: "Courier";
			color: #04FF00;
			width: 250px;
			border:2px solid #000;
			padding: 5px 10px 5px 10px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="miReloj">
		00:00:00
	</div>
	<button onclick="iniciarReloj()">Iniciar Reloj</button>
	<button onclick="pararReloj()">Detener Reloj</button>

	<script type="text/javascript">
		var funcionReloj;
		function iniciarReloj(){
			var reloj = new Date();
			var horas = reloj.getHours();
			var minutos = reloj.getMinutes();
			var segundos = reloj.getSeconds();

			if (horas < 10) {
				horas = "0" + horas;
			}

			if (minutos < 10) {
				minutos = "0" + minutos;
			}

			if (segundos < 10) {
				segundos = "0" + segundos;
			}

			document.getElementById("miReloj").innerHTML = horas + ":" + minutos + ":" + segundos;
			funcionReloj = setTimeout(iniciarReloj, 1000);

		}

		function pararReloj(){
			clearInterval(funcionReloj);
		}
	</script>
</body>
</html>
